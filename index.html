<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Loader Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <img class="fogwrapper" src="img/background.jpg">
    <div id="foglayer_01" class="fog">
        <div class="image01"></div>
        <div class="image02"></div>
    </div>
    <div id="foglayer_02" class="fog">
        <div class="image01"></div>
        <div class="image02"></div>
    </div>
    <div id="foglayer_03" class="fog">
        <div class="image01"></div>
        <div class="image02"></div>
    </div>

    <div id="container">
        <div id="player">
            <div class="Loader">
                <div class="slider" style="--i:0"></div>
                <div class="slider" style="--i:1"></div>
                <div class="slider" style="--i:2"></div>
                <div class="slider" style="--i:3"></div>
                <div class="slider" style="--i:4"></div>
            </div>
            <button id="playButton">Démarrer la musique</button>

            <audio id="audio" controls>
                <source id="audioSource" src="musics/Billie Jean.mp3" type="audio/mpeg">
                Votre navigateur ne prend pas en charge l'élément audio.
            </audio>
        </div>

        <div class="controls">
            <label for="musicList">Choisissez une musique :</label>
            <ul id="musicList">
                <li data-src="musics/Sweet Child O' Mine.mp3">Sweet Child O' Mine</li>
                <li data-src="musics/Bohemian Rhapsody.mp3">Bohemian Rhapsody</li>
                <li data-src="musics/We Will Rock You (Movie Mix).mp3">We Will Rock You</li>
                <li data-src="musics/01. Enter Sandman.mp3">Enter Sandman</li>
                <li data-src="musics/03. Nothing Else Matters.mp3">Nothing Else Matters</li>
                <li data-src="musics/04. For Whom The Bell Tolls (Remastered).mp3">For Whom The Bell Tolls</li>
                <li data-src="musics/05. The Unforgiven.mp3">The Unforgiven</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>Crédits : <a href="https://www.poettatech.fr" target="_blank">Pedro Costa | 2024</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
